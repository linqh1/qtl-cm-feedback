#spring info
spring.main.web-application-type=none
spring.profiles.active=@profiles.active@

# mybatis plus
mybatis-plus.mapper-locations=classpath:/com/quantil/cm/feedback/mapper/*.xml
mybatis-plus.type-aliases-package=com.quantil.cm.feedback.mapper
mybatis-plus.configuration.map-underscore-to-camel-case=true

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20

cm.beautify.enable=true
cm.beautify.success-error-codes=FeedbackTimeout
cm.beautify.skip-error-codes=AgentUnavailable,AgentUnreachable
cm.beautify.skip-threshold=0.1

rocketmq.consumer.topic=CM-Task-Finished
rocketmq.consumer.threads=20
rocketmq.consumer.message-batch-size=50

alert.address=http://127.0.0.1:2121/v1/push
alert.metric=cm-feedback-error

logging.path=log/