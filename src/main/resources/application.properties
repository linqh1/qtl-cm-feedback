#spring info
spring.main.web-application-type=none
spring.profiles.active=@profiles.active@

# mybatis plus
mybatis-plus.mapper-locations=classpath:/com/quantil/cm/feedback/mapper/*.xml
mybatis-plus.type-aliases-package=com.quantil.cm.feedback.mapper
mybatis-plus.configuration.map-underscore-to-camel-case=true

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=100

cm.beautify.enable = true
cm.beautify.success-error-codes = FeedbackTimeout
cm.beautify.skip-error-codes = AgentUnavailable
cm.beautify.skip-threshold = 0.1

rocketmq.consumer.topic=CM-Task-Finished
rocketmq.consumer.threads=20

logging.path=log/